<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Button</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js" defer></script>
    <link rel="preload" href="balrog.jpg" as="image"/>
    <link rel="preload" href="doors_of_durin.jpg" as="image"/>
</head>
<body>
    <div class="container">
        <section id="inputContainer">
            <div id="inputContainerInside" class="section">
                <p id="typeFriend">DIGITE AMIGO E ENTRE:</p>
                <input type="password" name='number' id="friendInput" placeholder='digite amigo'>

                <div id="passButtons">
                    <button id="showPassBtn">Mostrar senha</button>
                    <button id="hidePassBtn" class="hide">Ocultar senha</button>
                    <button id="clearPassBtn">Limpar</button>
                    <button id="reappearBtn">Confirmar</button>
                </div>
            </div>
        </section>
        <section id="balrogContainer" class="hide">
            <div id="balrogContainerInside" class="section">
                <p id="welcome">Bem-vindo a Moria</p>
            </div>
        </section>
    </div>
</body>
</html>

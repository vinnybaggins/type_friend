<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Button</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <section id="buttonContainer" class="">
            <p id="clickMe">Click in the button and it will disappear:</p>
            <button id="magicBtn">
                Click me!
            </button>
        </section>

        <section id="inputContainer" class="hide">
            <div id="inputContainerInside" class="section">
                <p id="typeFriend">TYPE FRIEND AND ENTER:</p>
                <input type="password" name='number' id="friendInput" placeholder='speak friend'>

                <div id="passButtons">
                    <button id="showPassBtn">Show password</button>
                    <button id="clearPassBtn">Clear password</button>
                    <button id="reappearBtn">Bring button back!</button>
                </div>
            </div>
        </section>
        <section id="balrogContainer" class="hide">
            <div id="balrogContainerInside" class="section">
                <p id="welcome">Welcome to Moria</p>
            </div>
        </section>
    </div>
</body>
</html>
